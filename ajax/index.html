<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비ncs(ajax)</title>
    <script src="js/vue.js"></script>
</head>
<style>
    ul{overflow: hidden;}
    li{list-style: none;}
    li{float:left;border:1px solid red;}
</style>
<body>
    <div id="app">
        <h1>배열데이터를 이용하여 동적 데이터 처리</h1>
        <ul>
            <!-- <li v-for="item in jobs">{{item.tit}}{{item.year}}</li>
            <li v-for="item2 in jobs"></li> -->
            <li v-for="(item,index) in jobs" :key="index">{{item.tit}}{{item.year}}</li>
        </ul>
        <button type="button" @click='pushData()'>데이터추가</button>
        <button type="button" @click="popData()">데이터삭제</button>
    </div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            jobs:[
                {tit:'웹기획자',year:10},
                {tit:'웹관리자',year:8},
                {tit:'웹개발자',year:6},
                {tit:'웹퍼블리셔',year:3},
                {tit:'웹디자인',year:1}

            ]

        },
        methods:{
            pushData (){
                this.jobs.push({tit:'웹보조자',year:0})


            },
            popData (){
                this.jobs.pop();


            }

        }


    })

</script>

</body>
</html>
